name: Deploy Next.js static site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Deploy to GitHub Pages repo
        run: |
          cd out
          touch .nojekyll
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "deploy: $(date '+%Y-%m-%d')"
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/iamyuna/iamyuna.github.io.git
          git push -f origin main
